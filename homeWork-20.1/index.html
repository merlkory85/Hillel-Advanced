<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HomeWork 15.1 - jQuery + Bootstrap</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <div class="container mt-4">
            <h1>ToDoList</h1>

            <form class="form js--form">
                <input type="text" required class="form__input js--form__input">
                <button class="form__btn">Додати</button>
            </form>

            <ul class="js--todos-wrapper"></ul>
        </div>

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="todoModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Текст завдання</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body js--modal-body"></div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Закрити
                        </button>
                    </div>

                </div>
            </div>
        </div>


        <!-- jQuery + Bootstrap JS -->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <script src="./main.js"></script>
    </body>

</html>
